    .rate { display:flex; align-items:center; gap:8px; flex-wrap:wrap }

    function shuffle(arr){ const a=arr.slice(); for(let i=a.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[a[i],a[j]]=[a[j],a[i]];} return a }
    const MEMO_KEY=(src)=>`memo::${src}`; const ANSWER_SHOWN_KEY=(src)=>`answer::shown::${src}`;
    const ORDER_KEY='order::v1'; const INDEX_KEY='index::v1'; const RATE_KEY=(src)=>`rate::${src}`;
    let order=JSON.parse(localStorage.getItem(ORDER_KEY)||'null');
    if(!order||!Array.isArray(order)||order.length!==data.length){ order=shuffle([...Array(data.length).keys()]); localStorage.setItem(ORDER_KEY,JSON.stringify(order)); }
    let idx=parseInt(localStorage.getItem(INDEX_KEY)||'0',10); if(isNaN(idx)||idx<0||idx>=order.length) idx=0;
    const card=document.getElementById('card'); const posHint=document.getElementById('posHint');

    function renderOne(){
  const item = data[order[idx]];
  card.innerHTML = '';

  // ì œëª©: í•œêµ­ì–´ ëŒ€ì‘í‘œí˜„ ê°€ë¦¼(ì •ë‹µ ê³µê°œ ì „)
  const title = document.createElement('h3');

  v.preload = 'auto';

  v.muted = false;      // í•„ìš” ì‹œ trueë¡œ ë°”ê¾¸ë©´ ì •ì±… ìš°íšŒ(ë¬´ìŒ ìë™ì¬ìƒ)
  v.src = item.src;

  // ì €ì¥ëœ ì¬ìƒì†ë„ ì ìš©
  const savedRate = parseFloat(localStorage.getItem(RATE_KEY(item.src)) || '1');
  if(!isNaN(savedRate)) v.playbackRate = savedRate;

  // í˜ì´ì§€ ë„¤ë¹„ + ì†ë„ì¡°ì ˆ
  const pager = document.createElement('div');
  pager.className = 'pager';

  const left = document.createElement('div');
  const btnPrev = document.createElement('button'); btnPrev.className = 'secondary'; btnPrev.textContent = 'â—€ ì´ì „';
  const btnNext = document.createElement('button'); btnNext.className = 'secondary'; btnNext.textContent = 'ë‹¤ìŒ â–¶';
  left.append(btnPrev, btnNext);

  const rate = document.createElement('div'); rate.className = 'rate';
  const rateDown = document.createElement('button'); rateDown.className = 'ghost'; rateDown.textContent = 'ï¼';
  const rateUp   = document.createElement('button'); rateUp.className   = 'ghost'; rateUp.textContent   = 'ï¼‹';
  const rateReset= document.createElement('button'); rateReset.className= 'ghost'; rateReset.textContent= '1.0x';
  const rateNow  = document.createElement('span');   rateNow.className  = 'now';   rateNow.textContent  = `${v.playbackRate.toFixed(2)}x`;
  const rateSlider = document.createElement('input');
  rateSlider.type = 'range'; rateSlider.min = '0.25'; rateSlider.max = '2.0'; rateSlider.step = '0.05';
  rateSlider.value = String(v.playbackRate);
  rate.append(rateDown, rateUp, rateReset, rateNow, rateSlider);
  pager.append(left, rate);

  // ì •ë‹µ/ì¬ìƒ ì»¨íŠ¸ë¡¤
  const controls = document.createElement('div'); controls.className = 'controls';
  const btnAnswer = document.createElement('button'); btnAnswer.className = 'secondary'; btnAnswer.textContent = 'ì •ë‹µí™•ì¸';
  const btnReplay = document.createElement('button'); btnReplay.className = 'ghost';     btnReplay.textContent = 'â†º ì²˜ìŒë¶€í„°';

  const answer = document.createElement('div'); answer.className = 'answer'; answer.textContent = item.ex;
  if(shown) answer.style.display = 'block';

  btnAnswer.addEventListener('click', () => {
    const vis = answer.style.display === 'block';
    answer.style.display = vis ? 'none' : 'block';
    localStorage.setItem(ANSWER_SHOWN_KEY(item.src), vis ? '0' : '1');
    // ì •ë‹µ ê³µê°œ/ê°€ë¦¼ì— ë”°ë¼ ì œëª©ë„ ë™ê¸°í™”
    title.textContent = `í•œêµ­ì–´ ëŒ€ì‘í‘œí˜„: ${vis ? 'ê°€ë¦¼' : item.k}`;
  });
  btnReplay.addEventListener('click', () => { v.currentTime = 0; v.play(); });

  // ë©”ëª¨: 3ì¹¸, ìë™ì €ì¥, ë²„íŠ¼ ì œê±°
  const memoWrap = document.createElement('div'); memoWrap.className = 'memo';
  function memoKey(src, i){ return `memo::${src}::${i}` }
  const memoCount = 1;
  for(let i=1;i<=memoCount;i++){
    const box = document.createElement('div'); box.style.marginTop = '10px';
    const label = document.createElement('label'); label.textContent = `ë©”ëª¨ ${i}`; label.style.display = 'block';
    const ta = document.createElement('textarea');
    ta.placeholder = `ë©”ëª¨ ${i} (ìë™ ì €ì¥)`;
    ta.value = localStorage.getItem(memoKey(item.src, i)) || '';
    const bar = document.createElement('div'); bar.className = 'memo-bar';
    const st  = document.createElement('span'); st.className = 'status'; st.textContent = 'ì €ì¥ ì•ˆ ë¨';

    let t = null;
    function save(){
      st.textContent = 'ì €ì¥ ì¤‘â€¦';
      clearTimeout(t);

        localStorage.setItem(memoKey(item.src, i), ta.value);

      }, 350);
    }
    ta.addEventListener('input', save);

    bar.append(st);
    box.append(label, ta, bar);
    memoWrap.append(box);
  }

  // ì´ë™/ì†ë„ ì¡°ì ˆ í•¨ìˆ˜
  function go(delta){
    idx = (idx + delta + order.length) % order.length;
    localStorage.setItem(INDEX_KEY, String(idx));
    window.scrollTo({ top: 0, behavior: 'smooth' });
    renderOne();
  }
  btnPrev.addEventListener('click', () => go(-1));
  btnNext.addEventListener('click', () => go(1));

  function applyRate(val){
    const c = Math.min(2.0, Math.max(0.25, val));
    v.playbackRate = c;
    rateNow.textContent = `${c.toFixed(2)}x`;
    rateSlider.value = String(c);
    localStorage.setItem(RATE_KEY(item.src), String(c));
  }
  rateDown.addEventListener('click', () => applyRate(v.playbackRate - 0.25));
  rateUp  .addEventListener('click', () => applyRate(v.playbackRate + 0.25));
  rateReset.addEventListener('click', () => applyRate(1.0));
  rateSlider.addEventListener('input', (e) => applyRate(parseFloat(e.target.value)));

  // DOM ì¡°ë¦½
  card.append(title, meta, v, pager, controls, answer, memoWrap);
  controls.append(btnAnswer, btnReplay);

  // ìƒë‹¨ ìœ„ì¹˜ íŒíŠ¸
  posHint.textContent = `í˜„ì¬ ìœ„ì¹˜: ${idx+1}/${data.length}`;
}

    renderOne();

  const a = card.querySelector('.answer');
  const v = card.querySelector('video');

  a.style.display = vis ? 'none' : 'block';
  localStorage.setItem(ANSWER_SHOWN_KEY(v.src), vis ? '0' : '1');

  const item = data[order[idx]];
  titleEl.textContent = `í•œêµ­ì–´ ëŒ€ì‘í‘œí˜„: ${vis ? 'ê°€ë¦¼' : item.k}`;
});
