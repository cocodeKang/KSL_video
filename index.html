<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>음성통역 학습 사이트</title>
  <style>
    :root {
      --bg: #0f172a; --panel: #111827; --ink: #e5e7eb; --muted: #9ca3af;
      --accent: #22d3ee; --accent-2: #60a5fa; --ok: #34d399; --warn: #f59e0b; --danger: #fb7185;
    }
    * { box-sizing: border-box }
    body { margin:0; padding:0; background:var(--bg); color:var(--ink); font-family:system-ui, -apple-system, Segoe UI, Roboto, Noto Sans KR, sans-serif; }
    header { position:sticky; top:0; z-index:10; backdrop-filter:blur(8px); background:rgba(15,23,42,0.7); border-bottom:1px solid rgba(255,255,255,0.08) }
    .wrap { max-width:900px; margin:0 auto; padding:18px 16px }
    h1 { margin:0 0 6px; font-size:22px }
    .sub { font-size:13px; color:var(--muted) }
    .toolbar { display:flex; gap:8px; align-items:center; margin-top:12px; flex-wrap:wrap }
    button { border:0; padding:8px 12px; border-radius:12px; cursor:pointer; font-weight:700; font-size:14px; }
    button { background:linear-gradient(135deg,var(--accent),var(--accent-2)); color:#0b1220; box-shadow:0 6px 18px rgba(37,99,235,0.25) }
    button.secondary { background:#1f2937; color:var(--ink); border:1px solid rgba(255,255,255,0.08); box-shadow:none }
    button.ghost { background:transparent; color:var(--ink); border:1px dashed rgba(255,255,255,0.18) }
    main { max-width:900px; margin:0 auto; padding:18px 16px }
    .card { background:linear-gradient(180deg,rgba(255,255,255,0.04),rgba(255,255,255,0.02)); border:1px solid rgba(255,255,255,0.09); border-radius:16px; padding:14px; box-shadow:0 10px 25px rgba(0,0,0,0.25) }
    .card h3 { margin:8px 0 10px; font-size:18px }
    .meta { font-size:12px; color:var(--muted); display:flex; gap:10px; align-items:center }
    .meta a { color:var(--accent) }
    video { width:100%; border-radius:12px; background:#000 }
    .controls { display:flex; gap:8px; margin:10px 0 2px; flex-wrap:wrap }
    .answer { margin-top:8px; padding:10px 12px; border-radius:10px; background:rgba(34,197,94,0.08); border:1px solid rgba(34,197,94,0.25); display:none; white-space:pre-wrap; line-height:1.5 }
    .memo { margin-top:12px }
    .memo label { font-size:13px; color:var(--muted) }
    .memo textarea { width:100%; min-height:110px; border-radius:12px; padding:10px 12px; background:#0b1220; color:var(--ink); border:1px solid rgba(255,255,255,0.12); resize:vertical }
    .memo-bar { display:flex; gap:8px; align-items:center; margin-top:8px; flex-wrap:wrap }
    .status { font-size:12px; color:var(--muted) }
    .status.saved { color:var(--ok) }
    footer { text-align:center; color:var(--muted); font-size:12px; padding:24px 0 60px }
    .hint { font-size:12px; color:var(--muted) }
    .pill { padding:2px 8px; border-radius:999px; border:1px solid rgba(255,255,255,0.12); font-size:11px }
    .pager { display:flex; align-items:center; justify-content:space-between; gap:8px; margin:10px 0 14px }
    .rate { display:flex; align-items:center; gap:8px; flex-wrap:wrap }
    .rate .now { font-size:12px; color:var(--muted) }
    input[type="range"] { width:220px }
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <h1>수어영상 학습 사이트</h1>
      <div class="sub"></div>
      <div class="toolbar">
        <button id="reshuffleBtn">🔀 시작하기</button>
        <button id="revealBtn" class="secondary">✅ 정답 토글</button>
        <span id="posHint" class="hint"></span>
      </div>
    </div>
  </header>
  <main>
    <section class="card" id="card"></section>
  </main>
  <footer>© 2025 수어 학습 · 로컬에 메모와 정답 상태가 자동 저장됩니다.</footer>
  <script>
    const data = [
      { k: "제한 없다, 무관하다, 상관없다, 관련 없다, 관계없다", ex: "○○이와 △△이가 싸운 것은 둘 사이의 문제이지 나와는 상관없다.", src: "https://ksldict.korean.go.kr/kslserv/signFile/video/exmp/202309/9g2ZqQshqU9g7Z61.mp4" },
{ k: "제한 없다, 무관하다, 상관없다, 관련 없다, 관계없다", ex: "가: 치킨 배달 주문해도 될까? 나: 응, 상관없어.", src: "https://ksldict.korean.go.kr/kslserv/signFile/video/exmp/202309/ay61n8WpPN5ZzzWZ.mp4" },
{ k: "사라지다, 없어지다", ex: "우리 오빠는 사소한 일에도 발끈하는 성격이라 대화하고 싶은 마음이 없다.", src: "https://ksldict.korean.go.kr/kslserv/signFile/video/exmp/202309/LFDPanY5D2bQgOUu.mp4" },
{ k: "사라지다, 없어지다", ex: "○○이가 나에게 해코지하니, ○○이를 도와주고 싶은 마음이 사라졌다.", src: "https://ksldict.korean.go.kr/kslserv/signFile/video/exmp/202309/SXPtH2djOsGimHXw.mp4" },
{ k: "오토바이, 오토바이를 타다", ex: "비가 오는 날 빠른 속도로 오토바이를 타면 미끄러질 위험이 있기 때문에 저속으로 운전해야 한다.", src: "https://ksldict.korean.go.kr/kslserv/signFile/video/exmp/202311/jAwriWC4E8s8OFu6.mp4" },
{ k: "확실하다, 분명하다, 틀림없다, 정확하다", ex: "나는 회사에 입사할 때 근무 조건을 꼼꼼히 확인하고 서명했다.", src: "https://ksldict.korean.go.kr/kslserv/signFile/video/exmp/202311/Rb4iu0uI5LmsMwXG.mp4" },
{ k: "흑심, 음흉, 음흉하다, 불순, 불순하다", ex: "○○이는 폭행, 사기를 저지른 사람이야. 질이 아주 나쁘니 만나지 마.", src: "https://ksldict.korean.go.kr/kslserv/signFile/video/exmp/202311/ubTWGiZ1eHhodajq.mp4" },
{ k: "흑심, 음흉, 음흉하다, 불순, 불순하다", ex: "○○이는 겉보기와 달리 아주 음흉하다.", src: "https://ksldict.korean.go.kr/kslserv/signFile/video/exmp/202311/w9I3ZAcJ7lLi042J.mp4" },
{ k: "국어, 한글, 글자, 활자", ex: "나는 미국인 친구가 한글을 배우고 싶다고 해서 가르쳐 주었다.", src: "https://ksldict.korean.go.kr/kslserv/signFile/video/exmp/202311/zZp89ANEOiRCA9Va.mp4" },
{ k: "골칫거리, 골칫덩이, 골치 아프다, 병(깊이 뿌리박힌 잘못이나 결함), 고질, 아이고, 어휴, 젠장", ex: "○○이의 집에 방문했다. 집 안이 지저분했다.", src: "https://ksldict.korean.go.kr/kslserv/signFile/video/exmp/202312/6qMTt8oOmJqF6b75.mp4" },
{ k: "골칫거리, 골칫덩이, 골치 아프다, 병(깊이 뿌리박힌 잘못이나 결함), 고질, 아이고, 어휴, 젠장", ex: "가족과 여행을 갈려고 공항을 가다가 길을 잘못 들어섰다.", src: "https://ksldict.korean.go.kr/kslserv/signFile/video/exmp/202312/Cwpqlfd278v1FExE.mp4" },

{ k: "제한 없다, 무관하다, 상관없다, 관련 없다, 관계없다", ex: "생선 통조림은 냉동 보관을 해도 되고 실온 보관을 해도 된다.", src: "https://ksldict.korean.go.kr/kslserv/signFile/video/exmp/202312/nXjRrUIvBrTSQ6Md.mp4" },
{ k: "(감정을) 참다, 억누르다", ex: "나는 장난꾸러기인 아들을 혼내고 싶었지만 참았다.", src: "https://ksldict.korean.go.kr/kslserv/signFile/video/exmp/202405/062klmP4C4n0bcc3.mp4" },

{ k: "값을 치르다, 돈을 내다, 지불, 지불하다, 결제, 결제하다, (밥을) 사다", ex: "나는 교통사고 후 보험사를 불렀고, 상대방과 합의하여 보험사에서 수리비를 부담했다.", src: "https://ksldict.korean.go.kr/kslserv/signFile/video/exmp/202405/0CxvjRegimiDv74e.mp4" },
{ k: "실기", ex: "내일 운전면허 실기시험을 보는 날이라 나는 무척 떨린다.", src: "https://ksldict.korean.go.kr/kslserv/signFile/video/exmp/202405/0D6625Fkp7P45Twr.mp4" },

{ k: "끄떡없다, (상황이나 관계가) 변함없다, 아무렇지 않다", ex: "그 카페는 손님이 많아 망할 일은 없을 것 같다.", src: "https://ksldict.korean.go.kr/kslserv/signFile/video/exmp/202405/0IReNphpOjuxhC5Q.mp4" },
{ k: "좋아, 그렇게 해 줘, 그래, 응", ex: "가: 추워서 그러는데, 외투 좀 빌려줘. 나: 그래.", src: "https://ksldict.korean.go.kr/kslserv/signFile/video/exmp/202405/0KtMKGOuArYOYabA.mp4" },

{ k: "서로", ex: "밭에 눈이 많이 내려서 마을 사람들이 합심하여 서로를 도와 눈을 치웠다.", src: "https://ksldict.korean.go.kr/kslserv/signFile/video/exmp/202405/0OcyTVl3KK6mbpPd.mp4" },
{ k: "구천, 구천 원", ex: "나와 여동생은 각자 구천 원씩 돈을 내서 과자를 샀다.", src: "https://ksldict.korean.go.kr/kslserv/signFile/video/exmp/202405/0oms8xuMN66SYT69.mp4" },

{ k: "열여섯, 십육", ex: "가: 원하는 등번호가 있니? 나: 16번이요.", src: "https://ksldict.korean.go.kr/kslserv/signFile/video/exmp/202405/0qn0DCT3xp7maAps.mp4" },

  // 저장된 재생속도 적용

    localStorage.setItem(ANSWER_SHOWN_KEY(item.src), vis ? '0' : '1');
    // 정답 공개/가림에 따라 제목도 동기화
    title.textContent = `한국어 대응표현: ${vis ? '가림' : item.k}`;
  });
  btnReplay.addEventListener('click', () => { v.currentTime = 0; v.play(); });

  // 메모: 3칸, 자동저장, 버튼 제거
  const memoWrap = document.createElement('div'); memoWrap.className = 'memo';
  function memoKey(src, i){ return `memo::${src}::${i}` }
  const memoCount = 1;
  for(let i=1;i<=memoCount;i++){
    const box = document.createElement('div'); box.style.marginTop = '10px';
    const label = document.createElement('label'); label.textContent = `메모 ${i}`; label.style.display = 'block';
    const ta = document.createElement('textarea');
    ta.placeholder = `메모 ${i} (자동 저장)`;
    ta.value = localStorage.getItem(memoKey(item.src, i)) || '';
    const bar = document.createElement('div'); bar.className = 'memo-bar';
    const st  = document.createElement('span'); st.className = 'status'; st.textContent = '저장 안 됨';

    let t = null;
    function save(){
      st.textContent = '저장 중…';
      clearTimeout(t);
      t = setTimeout(() => {
        localStorage.setItem(memoKey(item.src, i), ta.value);
        st.classList.add('saved');
        st.textContent = '저장됨';
      }, 350);
    }
    ta.addEventListener('input', save);

    bar.append(st);
    box.append(label, ta, bar);
    memoWrap.append(box);
  }

  // 이동/속도 조절 함수
  function go(delta){
    idx = (idx + delta + order.length) % order.length;
    localStorage.setItem(INDEX_KEY, String(idx));
    window.scrollTo({ top: 0, behavior: 'smooth' });
    renderOne();
  }
  btnPrev.addEventListener('click', () => go(-1));
  btnNext.addEventListener('click', () => go(1));

  function applyRate(val){
    const c = Math.min(2.0, Math.max(0.25, val));
    v.playbackRate = c;
    rateNow.textContent = `${c.toFixed(2)}x`;
    rateSlider.value = String(c);
    localStorage.setItem(RATE_KEY(item.src), String(c));
  }
  rateDown.addEventListener('click', () => applyRate(v.playbackRate - 0.25));
  rateUp  .addEventListener('click', () => applyRate(v.playbackRate + 0.25));
  rateReset.addEventListener('click', () => applyRate(1.0));
  rateSlider.addEventListener('input', (e) => applyRate(parseFloat(e.target.value)));

  // DOM 조립
  card.append(title, meta, v, pager, controls, answer, memoWrap);
  controls.append(btnAnswer, btnReplay);

  // 상단 위치 힌트
  posHint.textContent = `현재 위치: ${idx+1}/${data.length}`;
}

    renderOne();
    document.getElementById('reshuffleBtn').addEventListener('click',()=>{order=shuffle([...Array(data.length).keys()]); localStorage.setItem(ORDER_KEY,JSON.stringify(order)); idx=0; localStorage.setItem(INDEX_KEY,'0'); renderOne(); window.scrollTo({top:0,behavior:'smooth'});});
    document.getElementById('revealBtn').addEventListener('click', () => {
  const a = card.querySelector('.answer');
  const v = card.querySelector('video');
  const titleEl = card.querySelector('h3');
  const vis = a.style.display === 'block';
  a.style.display = vis ? 'none' : 'block';
  localStorage.setItem(ANSWER_SHOWN_KEY(v.src), vis ? '0' : '1');

  const item = data[order[idx]];
  titleEl.textContent = `한국어 대응표현: ${vis ? '가림' : item.k}`;
});

  </script>
</body>
</html>
